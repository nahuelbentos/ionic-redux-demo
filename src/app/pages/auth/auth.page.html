<ion-content>
  <ion-slides class="mainSlide" #slidesPrincipal  >

    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png" />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Username</ion-label>
                  <ion-input
                    name="username"
                    type="text"
                    required
                    [(ngModel)]="loginUser.username"
                    ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    required
                    [(ngModel)]="loginUser.password"
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-button type="submit" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button type="button" color="danger" shape="round" (click)="loginWithGoogle()" >
                Login with Google
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>

    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <!-- Avatar Selector -->
        <app-avatar-selector
          (avatarSeleccionado)="registerUser.avatar = $event"
        ></app-avatar-selector>

        <form (ngSubmit)="register(fRegister)" #fRegister="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Username</ion-label>
                  <ion-input
                    name="username"
                    type="text"
                    [(ngModel)]="registerUser.username"
                    required
                  ></ion-input>
                </ion-item>


                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    [(ngModel)]="registerUser.password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>

    </ion-slide>

  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="mostrarIngresar()"
        >
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="mostrarRegistro()"
        >
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
